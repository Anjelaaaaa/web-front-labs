<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оноприенко Анжелика Андреевна. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nОноприенко Анжелика Андреевна'
            alert(author);
        }
        function showWelcome() {
            alert('Приветствую Вас на моей странице!\nЗаходите еще!')
        }
        function showDif() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProd() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function changeOutput(bottonNum, backColor, textColor, border) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + bottonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = border;
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        .number {
            text-align: center;
            margin: 10px;
            font-size: 22px;
            padding: 8px;
            color: rgb(53, 53, 53);
        }
        .mes {
            text-align: center;
        }
        .message {
            margin: 10px;
            padding: 8px;
            width: 400px;
            height: 30px;
            background: linear-gradient(to left, rgba(109, 119, 255, 0.5),
            rgba(199, 183, 248, 0.5));
            border: 4px solid rgb(255, 255, 255);
            border-radius: 7px;
            box-shadow: 0 0 13px rgba(255, 255, 255, 0.616);
            font-size: 22px;
            color: rgb(53, 53, 53);
            display: inline-block;
            cursor: pointer;
        }
        .button {
            text-align: center;
            margin: 10px;
        }
        .op {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #output {
            border: 1px solid rgb(39, 39, 39);
            border-radius: 5px;
            width: 300px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            margin: 10px;
        }
        footer {
            cursor:pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="number">
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        </div>

        <div class="number">
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        </div>
   

        <div class="mes">
            <div class="message" onclick="showSum()">Найти сумму чисел</div><br>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div><br>
            <div class="message" onclick="showDif()">Найти разность чисел</div><br>
            <div class="message" onclick="showProd()">Найти произведение чисел</div><br>
            <div class="message" onclick="showDiv()">Найти деление чисел</div><br>
        </div>

        <div class="button">
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,
            'rgb(255, 170, 170)','rgb(53, 53, 53)', '3px solid rgb(215, 130, 130)')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,
            'rgb(168, 204, 252)', 'rgb(53, 53, 53)', '3px dotted rgb(128, 164, 212)')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,
            'rgb(230, 243, 155)', 'rgb(53, 53, 53)', '3px dashed rgb(206, 209, 0)')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,
            'rgb(181, 248, 149)', 'rgb(53, 53, 53)', '3px double rgb(121, 198, 99)')">
        </div>

        <div class="op">
            <div id="output"></div>
        </div>
    </main>
        
    <footer ondblclick="showWelcome()">
        &copy; Анжелика Оноприенко, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
