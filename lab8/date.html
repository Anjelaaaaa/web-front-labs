<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оноприенко Анжелика Андреевна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="lab8.js"></script>
    <style>
        #current-date {
            line-height: 25px;
            font-size: 14px;
            background-color: rgba(243, 220, 252, 0.774);
            box-shadow: 0 0 15px rgba(162, 89, 221, 0.418);
            color: rgb(126, 44, 194);
            border-radius: 15px;
            padding: 25px;
            width: 500px;
            margin: 30px auto;
            text-align: center;
        }
        .datetoday {
            font-size: 14px;
            width: 500px;
            background-color: rgba(220, 240, 252, 0.774);
            box-shadow: 0 0 15px rgba(77, 135, 211, 0.418);
            color: rgb(44, 134, 194);
            border-radius: 15px;
            padding: 15px;
            margin: 30px auto;
            text-align: center;
        }
        .weekday {
            font-size: 14px;
            width: 500px;
            background-color: rgba(252, 243, 220, 0.774);
            box-shadow: 0 0 15px rgba(221, 175, 89, 0.418);
            color: rgb(194, 134, 44);
            border-radius: 15px;
            padding: 15px;
            margin: 30px auto;
            text-align: center;
        }
        span {
            line-height: 35px;
            font-size: 14px;
        }
        input {
            margin: 5px;
            font-size: 14px;
            border-radius: 7px;
            border: 1px solid rgb(241, 165, 65);
        }
        button {
            margin: 5px;
            font-size: 14px;
            border-radius: 7px;
            border: 1px solid rgb(241, 165, 65);
            color: rgb(194, 134, 44);
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>
    
    <main>
        <div id="current-date">
            <div class="date1"></div>
            <div class="date2"></div>
            <div class="date3"></div>
            <div class="date4"></div>
            <div class="date5"></div>
            <div class="date6"></div>
        </div>
        <div class="datetoday">
            <p class="year"></p>
            <p class="month"></p>
            <p class="date"></p>
            <p class="week"></p><br>
        </div>
        <div class="weekday">
            <span>Введите день</span><input type="number" class="d"> <br>
            <span>Введите месяц</span><input type="number" class="m"> <br>
            <span>Введите год</span><input type="number"  class="y"> <br>
            <button onclick="WeekFun()">Узнать день недели</button>
            <div class="out"></div>
        </div>
    </main>

    <footer>
        &copy; Анжелика Оноприенко, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
