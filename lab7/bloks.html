<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оноприенко Анжелика Андреевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        button {
            background-color: rgb(223, 223, 223);
            border: 2px solid rgb(80, 185, 199);
            border-radius: 10px;
            padding: 5px;
            font-size: 16px;
            color: rgb(194, 83, 120);
            box-shadow: 0 0 7px rgba(63, 184, 206, 0.356);
            margin: 10px;
        }
        input {
            height: 25px;
            border: 2px solid rgb(80, 185, 199);
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = "rgb(223, 223, 223)";
            newBlock.style.height = "40px";
            newBlock.style.width = "150px";
            newBlock.style.border = "2px solid rgb(80, 185, 199)";
            newBlock.style.margin = "10px";
            newBlock.style.borderRadius = "15px";
            document.querySelector("main").appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector("main");
            let blocks = document.getElementById('blocks').value;
            for(let i = 0; i < blocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = "rgb(223, 223, 223)";
                newBlock.style.height = "40px";
                newBlock.style.width = ((i*20)+100)+'px';
                newBlock.style.border = "2px solid rgb(216, 163, 17)";
                newBlock.style.margin = "10px";
                newBlock.style.borderRadius = "15px";
                newBlock.style.textAlign = "center";
                newBlock.style.color = "rgb(194, 85, 120)";
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                main.appendChild(newBlock);
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '50px';
                newBlock.style.height = '25px';
                newBlock.style.color = "rgb(194, 85, 120)";
                newBlock.style.textAlign = "center";
                newBlock.style.backgroundColor = "rgb(223, 223, 223)";
                newBlock.style.border = "2px solid rgb(83, 194, 126)";
                newBlock.style.borderRadius = "7px";
                newBlock.style.margin = '10px';
                newBlock.style.fontStyle = '16px';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <input type="number" id="blocks" placeholder="Количeство блоков">
        <button onclick="add20_50()">20=>50</button>
        <button onclick="add10_80()">10=>-80</button>
        <button onclick="add1_10()">Полупрозрачные блоки</button>
        <button onclick="addgre()">Цветные круги</button>
        <input type="number" id="gr" placeholder="Введите число кругов">
    </main>

    </footer>
</body>
</html>
