<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оноприенко Анжелика Андреевна. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let a = 5154;
            let b = 7891;
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nОноприенко Анжелика Андреевна'
            alert(author);
        }
        function showWelcome() {
            alert('Приветствую Вас на моей странице!\nЗаходите еще!')
        }
    </script>
    <style>
        header {
            cursor:pointer;
        }
        .mes {
            text-align: center;
        }
        .message {
            margin: 10px;
            padding: 8px;
            width: 400px;
            height: 30px;
            background: linear-gradient(to right, rgba(102, 201, 240, 0.5), rgba(77, 147, 252, 0.5));
            border: 2px solid rgb(255, 255, 255);
            border-radius: 7px;
            box-shadow: 0 0 13px rgba(255, 255, 255, 0.616);
            vertical-align: middle;
            text-align: center;
            font-size: 22px;
            display: inline-block;
            cursor: pointer;
        }
        footer {
            cursor:pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="mes">
            <div class="message" onclick="showSum()">Сколько будет 5154+7891</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </div>
    </main>
        
    <footer ondblclick="showWelcome()">
        &copy; Анжелика Оноприенко, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
